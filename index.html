<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <script src="scripts.js"></script>
    <div id="page-wrapper" class="clearfix">
      <canvas id="synth-pad"></canvas>
      <div id="info">
        <h1>Web Audio Synth Pad</h1>
        <p>
          Click and drag the mouse over the synthesizer pad to generate a sound.
        </p>
        <p>
          Frequency: <span id="frequency">n/a</span>
        </p>
        <p>
          Volume: <span id="volume">n/a</span>
        </p>
            Frequency (Hz): <input id="freq" type="text" name="freq"><br>
            Volume (0.001%): <input id="vol" type="text" name="vol"> (5 -> 0.005)<br>
            <input id="play" type="submit" value="Play" onclick="return play();">
      </div>
    </div>
  </body>
</html>
